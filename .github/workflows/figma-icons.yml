name: Figma Icons

on: workflow_dispatch

permissions:
  pull-requests: write
jobs:
  prepare:
    name: Prepare deps
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            **/node_modules
            ./node_modules
          key: ${{ runner.os }}-nm-${{ hashFiles('**/yarn.lock') }}
      - run: yarn install --production=false
      - run: cd ./scripts/figma && yarn install --production=false


  loadIcons:
    name: Load Icons
    runs-on: ubuntu-latest
    needs: [prepare]
    env:
      FIGMA_TOKEN: figd_NmoDnUqxNkAG58er2ALW5NJIEMkHzn3AgqIKvZP9

    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
      - uses: actions/cache@v2
        with:
          path: |
            **/node_modules
            ./node_modules
          key: ${{ runner.os }}-nm-${{ hashFiles('**/yarn.lock') }}
      - run: yarn run figma:icons
      - uses: EndBug/add-and-commit@v9.1.0
        with:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          new_branch: figma/icons
